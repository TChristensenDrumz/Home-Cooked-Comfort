<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/weather.css">
  

     <title>Weather App</title>
</head>

<body>
    <div class="container">
            <div class="search">
            <div class="row">
                <h1>Local Weather</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder="Type City Name">
                <button type="submit" class="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </div>
             <div class="forecast">
                <div class="row">
                    <h2 class="cityName">City Name</h2>
                    <strong><p class="currentDate"></p></strong>
                    <img class="weatherIcon"></img>
                </div>

                <div class="row">
                    <h3 class="temp">Temperature:</h3>
                </div>

                <!-- <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div> -->
            </div>
        </div>  
     </div>
</body>
<script src="assets/weather.js"></script>

</html>
